<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Surabhi Gaushala</title>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Work+Sans:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">


    <link rel="icon" href="images/Logo Design - Surabhi Gaushala-01.png">
    <link rel="stylesheet" href="font-awesome-4.7.0/css/font-awesome.css">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <!-- Custom CSS -->
    <style>
        * {
            font-family: "Work Sans", serif;
        }
        .login {
            background-image: url(Resources/first-section.jpg);
            height: 700px;
            padding-top: 25px;
        }
        .login-form {
            width: 600px;
            box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
            padding: 50px;
            border-radius: 20px;
            background: rgba(255, 255, 255, 0.3);
            margin: auto;
            margin-top: 100px;
            opacity: 0; /* Initial state for animation */
            animation: fadeIn 2s forwards; /* Trigger the animation */
        }

        /* Keyframe animation for fade-in effect */
        @keyframes fadeIn {
            0% {
                opacity: 0;
                transform: translateY(-20px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .btn {
            margin-top: 20px;
        }

        /* .fa {
            margin-top: 30px;
            color: white;
        } */

        /* Add some margin to the eye icon */
        .toggle-password {
            cursor: pointer;
            margin-left: -30px;
            margin-top: 10px;
            position: absolute;
            z-index: 2;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
        }
    </style>

</head>
<body>
    
    <section class="login">
        <button type="button" class="btn btn-light" style="margin-left: 50px;">
            <a href="landing page.html" style="text-decoration: none; color: black;">
            <i class="fa fa-angle-left" style="color: black; padding-right: 10px;" aria-hidden="true"></i>Back</a>
        </button>

        <img src="Resources/logo-surabhigoshala.png" alt="" style="margin-left: 343px;">
        <!-- <h1 style="text-align: center;">Admin</h1> -->

        <form class="login-form" class="col g-3">
            <div class="col-md-12">
                <h1>Log In</h1>
               
            </div>
            
            <!-- Input with icon for email -->
            <div class="input-group mb-3">
                <span class="input-group-text"><i class="fa fa-envelope"></i></span>
                <input type="email" class="form-control" placeholder="Email" aria-label="Email">
            </div>

            
            <!-- Input with icon and eye toggle for password -->
            <div class="input-group mb-3 position-relative">
                <span class="input-group-text"><i class="fa fa-lock"></i></span>
                <input type="password" class="form-control" id="inputPassword" placeholder="Password" aria-label="Password">
                <!-- Eye icon toggle -->
                <i class="fa fa-eye toggle-password" id="togglePassword"></i>
            </div>

            <div class="row">
                <div class="col-8">
                    <button type="submit" class="btn btn-dark">Sign in</button>
                </div>
                
                <div class="col-1">
                    <i class="fa fa-facebook-square" style="margin-top: 30px; color: white;" aria-hidden="true"></i>
                </div>
                
                <div class="col-1">
                    <i class="fa fa-google" aria-hidden="true" style="margin-top: 30px; color: white;"></i>
                </div>
            </div>
        </form>
    </section>

    <!-- Toggle password visibility script -->
    <script>
        const togglePassword = document.querySelector("#togglePassword");
        const passwordInput = document.querySelector("#inputPassword");

        togglePassword.addEventListener("click", function () {
            // Toggle the type attribute of the password field
            const type = passwordInput.getAttribute("type") === "password" ? "text" : "password";
            passwordInput.setAttribute("type", type);
            
            // Toggle the eye/eye-slash icon
            this.classList.toggle("fa-eye-slash");
        });
    </script>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    
</body>
</html>
